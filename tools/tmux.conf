# remap prefix to Control + a
unbind C-b
set -g prefix 'C-s'
bind C-s send-prefix

# 256-color terminal
# set-option -g default-terminal "xterm-256color"
set-option -g default-terminal "tmux-256color"


# Add truecolor support (tmux info | grep Tc)
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -sa terminal-overrides ',xterm-256color:RGB'
set -sa terminal-overrides ',*:RGB'

# set -as terminal-features ',xterm-ghostty:extkeys'
# set -s extended-keys always
# 让 C-. 直接发送 CSI-u 的 <C-.> 序列（46 是 '.' 的键码；5 表示 Ctrl）
bind-key -n C-. send-keys Escape "[" "46;5u"


# 0 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# Don't Automatically set window title
set-window-option -g automatic-rename off
set-option -g set-titles off

# Don't rename windows automatically
set-option -g allow-rename off

# autoread
set-option -g focus-events on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

set -g mouse on
setw -g mode-keys vi
setw -g monitor-activity on
set -s set-clipboard on

bind-key c new-window -c '#{pane_current_path}'
bind-key i new-window -a -c '#{pane_current_path}'

# split panes using \ and -
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U
bind-key -n M-h resize-pane -L
bind-key -n M-l resize-pane -R

bind-key -n M-Down resize-pane -D
bind-key -n M-Up resize-pane -U
bind-key -n M-Left resize-pane -L
bind-key -n M-Right resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift-vim  to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# copy
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# tmux-resurrect for vim and nvim
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'

# tmux-continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '0'

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "reloaded"

